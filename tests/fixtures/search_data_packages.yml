        \           <keyword>air temperature</keyword>\n            <keyword>climate</keyword>\n
        \           <keyword>microclimate</keyword>\n            <keyword>relative
        humidity</keyword>\n            <keyword>soil moisture</keyword>\n            <keyword>soil
        temperature</keyword>\n            <keyword>soil water content</keyword>\n
        \           <keyword>solar radiation</keyword>\n            <keyword>weather</keyword>\n
        \           <keyword>Inorganic Fluxes</keyword>\n        </keywords>\n        <organizations>\n
        \           <organization>Coweeta Long Term Ecological Research Program</organization>\n
        \           <organization>Mars Hill University</organization>\n        </organizations>\n
        \       <singledates>\n        </singledates>\n        <timescales>\n        </timescales>\n
        \   </document>\n</resultset>\n"
